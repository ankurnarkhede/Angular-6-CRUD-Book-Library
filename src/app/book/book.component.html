
<div class="button-row ">
  <a href="/book-create" class="waves-effect waves-light btn"><i class="material-icons right">add</i>Add</a>

</div>

<div>
  <table>
    <thead>
    <tr>
      <th>ISBN</th>
      <th>Title</th>
      <th>Author</th>
    </tr>
    </thead>

    <tbody>

    <tr *ngFor="let book of books | async">

      <td>{{book.isbn}}</td>
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
    </tr>

    </tbody>
  </table>
</div>
